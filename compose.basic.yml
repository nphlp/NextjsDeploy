services:
    ssl-manager:
        container_name: ssl-manager
        image: alpine:latest
        volumes:
            - ./certs:/certs
            - ./scripts:/scripts:ro
        command: |
            sh -c "
                apk add --no-cache openssl
                sh /scripts/ssl-certs.sh reset
                sh /scripts/ssl-certs.sh setup
            "

    mysql:
        image: mysql:9.3
        container_name: mysql
        restart: unless-stopped
        depends_on:
            ssl-manager:
                condition: service_completed_successfully
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        volumes:
            # MySQL data (persistent volume)
            - mysql-volume:/var/lib/mysql
            # SSL server certs (read-only)
            - ./certs:/etc/mysql/certs:ro
        command:
            [
                "mysqld",
                "--ssl-ca=/etc/mysql/certs/ca.pem",
                "--ssl-cert=/etc/mysql/certs/server-cert.pem",
                "--ssl-key=/etc/mysql/certs/server-key.pem",
            ]
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "localhost",
                    "-u",
                    "root",
                    "-p${MYSQL_ROOT_PASSWORD}",
                    "--ssl-ca=/etc/mysql/certs/ca.pem",
                ]
            interval: 2s
            timeout: 1s
            retries: 30
            start_period: 10s
        networks:
            - app-network

    nextjs:
        container_name: nextjs
        # Provide ENVs to runtime
        env_file:
            - ./.env.merged
        build:
            context: ./
            # Provide ARGs to buildtime
            args:
                - NODE_ENV=${NODE_ENV}
                - NEXTJS_STANDALONE=${NEXTJS_STANDALONE}
                - DATABASE_URL=${DATABASE_URL}
                - MYSQL_HOST=${MYSQL_HOST}
                - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
            dockerfile: ./Dockerfile
            target: runner
        ports:
            - "3000:3000"
        restart: unless-stopped
        volumes:
            # SSL client certs (read-only)
            - ./certs:/app/certs:ro
            # Next.js cache (persistent volume)
            # - nextjs-volume:/app/.next/cache
        depends_on:
            mysql:
                condition: service_healthy
        networks:
            - app-network

volumes:
    mysql-volume:
        name: mysql-volume
        driver: local
    # nextjs-volume:
    #     name: nextjs-volume
    #     driver: local

networks:
    app-network:
        name: app-network
        driver: bridge
